<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    
</head>
<body>
	<h1>Add book</h1>
	<div class = "container">
		<div class="col-md-4">
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label for="author">Author: </label>
			<input type="text" id="author" th:field="*{author}" />
			<div style="clear: both; display: block; height: 20px;"></div>
			
		  	<label for="title">Title: </label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 20px;"></div>
			
		  	<label for="isbn">ISBN: </label>
			<input type="text" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 20px;"></div>
			
			<label for="year">Year: </label>
			<input type="text" th:field="*{year}" />
			<div style="clear: both; display: block; height: 20px;"></div>
			
			<label for="category">Category: </label>
			<select id="category" th:field="*{category}" class="form-control">
       			<option th:each="category: ${category}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
			<div style="clear: both; display: block; height: 20px;"></div>
			
			<input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
		</div>
	</div>
</body>
</html>
