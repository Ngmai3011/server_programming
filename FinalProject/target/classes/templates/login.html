<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Social Media Tracking </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    </head>
    <body style="background-color:lightgrey">
    <div class="container">
    <h1 style="padding:20px 0 0">Social Media Tracking</h1>
    <h4 th:inline="text"> This is a social media recording tool created by Mai</h4> 
     <div class="col-md-4" style="margin-left:auto; margin-right:auto; text-align:center; padding:64px 0">
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid UserName and Password.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            You have been logged out.
        </div>
        
        <div class="card" style="height:300px; padding: 25px 0">
        <form th:action="@{/login}" method="post">
            <div><label> User Name: <input type="text" name="username" class="form-control"/> </label></div>
            <div><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
            <div style="padding:20px 0"><input type="submit" value="Log In" class="btn btn-primary"/></div>
        </form>
        
		<form th:action="@{/signup}" method="post">
			<input type="submit" value="Create new account" class="btn btn-success"/>
		</form>
		</div>
	</div>
	 
	</div>
    </body>
</html>
