<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">      
	<head>
    	<title>Social Media Tracking</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
	</head>
	
	<body style="background-color:lightgrey">
	<div class="container">
	<h1 style="padding:20px 0 0">Social Media Tracking</h1>
	<h4 th:inline="text"> This is a social media recording tool created by Mai</h4> 
	
     <div class="col-md-4" style="margin-left:auto; margin-right:auto; text-align:center; padding:64px 0">     
        
     <div class="card" style="height:300px; padding: 25px 0">
		<form th:object="${signup}" th:action="@{/saveuser}" action="#" method="post">
			<div>
				<label> User Name:<input type="text" th:field="*{username}" class="form-control"/></label>
			</div>
			<div>
				<label> Password:<input type="password" th:field="*{password}" class="form-control"/></label>
			</div>
			<div>
				<label> Re-type your password: <input type="password" th:field="*{passwordCheck}" class="form-control"/></label>
			</div>	
			<div style="padding:20px 0"> <input type="submit" class="btn btn-success" value="Sign Up"></input> </div>
		</form>
	</div>
	
	<form style="padding:20px 0" th:object="${signup}" th:action="@{/saveuser}" action="#" method="post"> 
        <div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
        UserName error
        </div>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
       	Password error
        </div>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">
        Password Match Error
        </div>
    </form>
    
	</div>
	
	</div>
	</body>
</html>
