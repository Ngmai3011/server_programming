<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
    <title>Social Media Tracking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
	</head>
	
	<body style="background-color:lightgrey">
	<div class = "container">
	<h1 style="padding:20px 0 0">Edit Social Media</h1>
	
		<div class="col-md-4" style="margin-left:auto; margin-right:auto; padding:48px 0">
		<form th:object="${socialmedia}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}" />
		
		  	<label for="name">Name: </label>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 20px;"></div>
			
		  	<label for="age">Age: </label>
			<input type="text" id="title" th:field="*{age}" />
			<div style="clear: both; display: block; height: 20px;"></div>
			
		  	<label for="platform">Most used platforms: </label>
			<input type="text" th:field="*{platform}" />
			<div style="clear: both; display: block; height: 20px;"></div>

		  	<div style="display: inline-block">
		  	<label for="frequency">Frequency: </label> </div>
			<div style="display: inline-block"> <select id="frequency" th:field="*{frequency}" class="form-control">
       			<option th:each="frequency: ${frequency}" th:value="${frequency.frequencyid}" th:text="${frequency.name}"></option>
    		</select>
    		</div>		
			<div style="clear: both; display: block; height: 20px;"></div>
			
			<label for="purpose">Purposes: </label>
			<input type="text" th:field="*{purpose}" />
			<div style="clear: both; display: block; height: 20px;"></div>
			
			<input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
		</div>
	
	</div>
	</body>
</html>
